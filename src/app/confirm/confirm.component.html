<!-- Button trigger modal -->
<button *ngIf="!isDisabled" (click)="showModal=true" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" [disabled]="isDisabled">
    Confimar compra
  </button>
  
  <!-- Modal -->
  <div class="modal fade" [ngClass]="{'show':showModal}" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button (click)="showModal=false" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
         <p>Est√° a punto de finalizar la compra</p>
         <p>Finalice o cancele</p>
        </div>
        <div class="modal-footer">
          <button (click)="comfirmCancel()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button (click)="confirmPurch()" type="button" class="btn btn-primary">Finalizar</button>
        </div>
      </div>
    </div>
  </div>
